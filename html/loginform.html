<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", sans-serif;
  height: 100vh;
  background: linear-gradient(to right, #5f2c82, #49a09d);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 400px;
}

.login-box {
  background: #fff;
  padding: 30px 35px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.social-buttons {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

.social-buttons button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  background: #eee;
}

.google i {
  color: #db4437;
}

.apple i {
  color: #000;
}

.divider {
  text-align: center;
  margin: 20px 0;
  position: relative;
}

.divider::before,
.divider::after {
  content: "";
  height: 1px;
  width: 40%;
  background: #ccc;
  position: absolute;
  top: 50%;
}

.divider::before {
  left: 0;
}

.divider::after {
  right: 0;
}

.divider span {
  padding: 0 10px;
  background: #fff;
}

.input-box {
  position: relative;
  margin: 15px 0;
}

.input-box input {
  width: 100%;
  padding: 12px 40px 12px 35px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.input-box i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #999;
}

.forgot {
  text-align: right;
  margin: 10px 0;
}

.forgot a {
  color: #555;
  text-decoration: none;
  font-size: 14px;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg, #A445B2 0%, #D41872 100%);
    color: #fff;
  border: none;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}

.signup {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}
.signup a {
  color: #5f2c82;
  text-decoration: none;
  font-weight: bold;
}

</style>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Log in with</h2>
      <div class="social-buttons">
        <button class="google"><i class="fab fa-google"></i> Google</button>
        <!-- <button class="apple"><i class="fab fa-apple"></i> Apple</button> -->
      </div>
      <div class="divider"><span>or</span></div>

      <form>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email address" required />
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>

        <div class="signup">
          Don't have an account? <a href="signuppage.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
